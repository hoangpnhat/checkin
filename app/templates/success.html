<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Competition Check-in</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container success-container">
        <h1>Success!</h1>
        <div class="success-message">
            <p>{{ message }}</p>
            <p>{{ details }}</p>
            <p>Data has been sent to Google Sheets</p>
        </div>
        
        {% if image_url %}
        <div class="photo-container">
            <img src="{{ image_url }}" alt="Check-in photo" style="max-width: 300px; border-radius: 5px;">
        </div>
        {% endif %}
        
        <div class="navigation">
            <a href="/" class="btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
